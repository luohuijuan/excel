<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Group DataList - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div style="margin:20px 0"></div>
<table id="dg" title="My Users" class="easyui-datagrid" style="width:1000px;height:250px"
       data-options="
			url: '/query',
			method: 'get',
			groupField: 'group',
			fit:true
			"
       toolbar="#toolbar" pagination="true"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="id" width="50">First Name</th>
        <th field="username" width="50">Last Name</th>
        <th field="password" width="50">Phone</th>
        <th field="name" width="50">Email</th>
    </tr>
    </thead>
</table>

</body>
</html>
