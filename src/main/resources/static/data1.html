<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>单个门店线上订单数据</title>
</head>
<body>
<div id="toolbar" class="x-toolbar">
	<form id="form" action="/export/data1" method="post">
		<div style="display: none;"><input name="target" value="单个门店线上订单数据"></div>
		<div>
			<div><input name="下单时间_start" value="${notices.release_time}" class="easyui-datetimebox" style="width: 80%;" type="text" data-options="label:'下单时间起始时间', editable:false"></div>
			<div><input name="下单时间_end" value="${notices.release_time}" class="easyui-datetimebox" style="width: 80%;" type="text" data-options="label:'下单时间截至时间', editable:false"></div>
		</div>
	</form>
	<div>
		<a href="#" onclick="$('#datagrid').datagrid({pageNumber:1, queryParams:serializeForm()});" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索查询</a>
		<a href="#" onclick="$('#form').submit()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">导出Excel</a>
	</div>
</div>
<table id="datagrid" class="easyui-datagrid" title="单个门店线上订单数据" data-options="toolbar:'#toolbar', fit:true, fitColumns:true, singleSelect:true, url:'data1', method:'post', pagination:true, pageSize:20, remoteSort:true,
onBeforeLoad:function(param){param = Object.assign(param, serializeForm());},
loadFilter:function(data){return {total:data.total, rows:data.list}}">
	<thead>
		<tr>
			<th data-options="field:'订单类型',width:10, align:'center', sortable:true">订单类型</th>
			<th data-options="field:'订单编号',width:20, align:'center', sortable:true">订单编号</th>
			<th data-options="field:'订单状态',width:20, align:'center', sortable:true">订单状态</th>
			<th data-options="field:'归属门店名称',width:10, align:'center', sortable:true">归属门店名称</th>
			<th data-options="field:'归属店铺名称',width:20, align:'center', sortable:true">归属店铺名称</th>
			<th data-options="field:'商品id',width:10, align:'center', sortable:true">商品id</th>
			<th data-options="field:'商品名称',width:6, align:'center', sortable:true">商品名称</th>
			<th data-options="field:'下单时间',width:6, align:'center', sortable:true">下单时间</th>
			<th data-options="field:'订单金额',width:6, align:'center', sortable:true">订单金额</th>
			<th data-options="field:'实付现金',width:6, align:'center', sortable:true">实付现金</th>
			<th data-options="field:'美豆抵扣',width:6, align:'center', sortable:true">美豆抵扣</th>
			<th data-options="field:'店铺名称',width:6, align:'center', sortable:true">店铺名称</th>
			<th data-options="field:'买家留言',width:6, align:'center', sortable:true">买家留言</th>
			<th data-options="field:'买家编号',width:6, align:'center', sortable:true">买家编号</th>
			<th data-options="field:'买家手机号',width:6, align:'center', sortable:true">买家手机号</th>
		</tr>
	</thead>
</table>
</body>
</html>
