<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>平台日数据表</title>
</head>
<body>
<div id="toolbar" class="x-toolbar">
	<form id="form" action="/export/data7" method="post">
		<div style="display: none;"><input name="target" value="平台日数据表"></div>
		<div>
			<input name="时间" type="text" class="easyui-datebox"  style="width: 80%;" type="text" data-options="label:'时间/每天', icons:[{iconCls:'icon-clear', handler:function(event){$(event.data.target).textbox('clear');}}]">
		</div>
	</form>
	<div>
		<a href="#" onclick="$('#datagrid').datagrid({pageNumber:1, queryParams:serializeForm()});" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索查询</a>
		<a href="#" onclick="$('#form').submit()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">导出Excel</a>
	</div>
</div>
<table id="datagrid" class="easyui-datagrid" title="平台日数据表" data-options="toolbar:'#toolbar',fit:true, fitColumns:true, singleSelect:true, url:'data7', method:'get',
pagination:true, pageSize:20,onBeforeLoad:function(param){param = Object.assign(param, serializeForm());},loadFilter:function(data){return {total:data.total, rows:data.list}}">
	<thead>
		<tr>
			<th data-options="field:'时间/每天',width:120">时间/每天</th>
			<th data-options="field:'销售额',width:100">销售额</th>
			<th data-options="field:'订单数',width:100">订单数</th>
			<th data-options="field:'新增会员',width:100">新增会员</th>
			<th data-options="field:'美豆使用数',width:100">美豆使用数</th>
			<th data-options="field:'美豆使用人数',width:100">美豆使用人数</th>
			<th data-options="field:'赠送美豆人数',width:100">赠送美豆人数</th>
		</tr>
	</thead>
</table>
</body>
</html>
