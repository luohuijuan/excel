<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
<!--<div style="margin:20px 0;"></div>-->
<div class="easyui-layout"  data-options="fit:true">
    <!--<div data-options="region:'north'" style="height:50px"></div>-->
    <!--<div data-options="region:'south',split:true" style="height:50px;"></div>-->
    <!--<div data-options="region:'east',split:true" title="East" style="width:180px;">-->
        <!--<ul class="easyui-tree" data-options="url:'/jeasyui/json/tree_data1.json',method:'get',animate:true,dnd:true"></ul>-->
    <!--</div>-->
    <!--</div>-->
    <div data-options="region:'west',split:true" title="West" style="width:100px;">
        <div class="easyui-panel" style="padding:5px" data-options="fit:true">
            <ul class="easyui-tree" id="adc">
                <li>
                    <span>My Documents</span>
                    <ul>
                        <li data-options="state:'closed'"  >
                            <span>Photos</span>
                            <ul>
                                <li data-url="aaa">
                                    <span>Friend</span>
                                </li>
                                <li data-url="bbb">
                                    <span>Wife</span>
                                </li>
                                <li data-url="ccc">
                                    <span>Company</span>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <span>Program Files</span>
                            <ul>
                                <li>Intel</li>
                                <li>Java</li>
                                <li>Microsoft Office</li>
                                <li>Games</li>
                            </ul>
                        </li>
                        <li>index.html</li>
                        <li>about.html</li>
                        <li>welcome.html</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div  data-options="region:'center',title:'Main Title',iconCls:'icon-ok' " >
            <!--<div title="About" data-options="href:'_content.html'" style="padding:10px"></div>-->
                <table id="ta" class="easyui-datagrid"
                       data-options="url:'/query',method:'get',singleSelect:true,fit:true,fitColumns:true,toolbar:'#tb'">
                    <thead>
                    <tr>
                        <th data-options="field:'id'" width="80">Item ID</th>
                        <th data-options="field:'username'" width="100">Product ID</th>
                        <th data-options="field:'password',align:'right'" width="80">List Price</th>
                        <th data-options="field:'name',align:'right'" width="80">Unit Cost</th>
                        <!--<th data-options="field:'attr1'" width="150">Attribute</th>-->
                        <!--<th data-options="field:'status',align:'center'" width="50">Status</th>-->
                    </tr>
                    </thead>
                </table>
                <div id="tb" style="padding:2px 5px;">
                    Date From: <input class="easyui-datebox" style="width:110px">
                    To: <input class="easyui-datebox" style="width:110px">
                    Language:
                    <select class="easyui-combobox" panelHeight="auto" style="width:100px">
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="basic">Basic</option>
                        <option value="perl">Perl</option>
                        <option value="python">Python</option>
                    </select>
                    <a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
                </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#adc').tree({
            onClick: function(node){
               console.log(node);
                $('#ta').datagrid('options').url='/query?aa='+node.target.dataset.url;
                $('#ta').datagrid('load');
            }
        });
    </script>
</body>
</html>
